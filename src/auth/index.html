<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data:;">
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data:;">

        <meta http-equiv="Expires" content="0">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <noscript>This application needs javascript to run.</noscript>

        <header>
            <p id="title"></p>
            <button id="close-button"><span>Ã—</span></button>
        </header>

        <main>
            <section id="login">
                <div>
                    <p>Scan QR to pair device</p>
                    <img id="qr">
                    <p id="url"></p>
                </div>
            </section>
            <section id="code" class="hidden">
                <div>
                    <p>Enter pairing code:</p>
                    <input id="value" type="text" spellcheck="false"  maxlength="4">
                </div>
            </section>
        </main>

        <script src="web.js"></script>
    </body>
</html>
