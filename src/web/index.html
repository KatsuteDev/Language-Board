<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

        <meta http-equiv="Expires" content="0">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

        <link rel="stylesheet" href="index.css">
    </head>
    <body state="{{ state }}">
        <noscript>This application needs javascript to run.</noscript>

        <main>
            <div id="auth" class="hidden">
                <h1>Pairing code:</h1>
                <p id="code"><var:code></p>
            </div>

            <div id="input" class="hidden">
                <div id="mouseinput" class="hidden">
                    <div id="mousebtns">
                        <button id="lmb"></button>
                        <button id="rmb"></button>
                    </div>
                    <div id="mousepad"></div>
                </div>
                <input id="value" type="text" spellcheck="false">
            </div>

            <div id="deny" class="hidden">
                <h1>â“§</h1>
                <p>Unauthorized device</p>
            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
